<h2>Admin panel</h2>
<div class="container">

      <div class="container">
        <app-user-management></app-user-management>
      </div>
    </tab>
    <tab heading="Photo Moderation" *appHasRole="['Admin', 'Moderator']">

    </tab>
  </tabset>
</div>
