<div class="modal-header">
  <h4 class="modal-title pull-left">{{title}}</h4>
  <button class="btn btn-close close pull-right" (click)="bsModalRef.hide()">
    <span class="visually-hidden">&times;</span>
  </button>
</div>

<div class="modal-body">
  <legend>Available roles</legend>
  @for (role of availableRoles; track $index) {
  <div class="form-check">
    <input type="checkbox" class="form-check-input" [id]="'id_' + role" [checked]="selectedRoles.includes(role)"
      value="role" (change)="updateChecked(role)" [disabled]="role === 'Admin' && username === 'admin'" />
    <label [for]="'id_' + role" class="form-check-label">{{role}}</label>
  </div>
  }
</div>

<div class="modal-footer">
  <button class="btn btn-success" (click)="onSelectRoles()" [disabled]="selectedRoles.length === 0">Submit</button>
</div>
