<div class="d-flex justify-content-center row">
  <div class="text-center mt-3">
    <h2>
      {{getTitle()}}
    </h2>
  </div>

  <div class="container">
    <div class="row my-3">
      <div class="col-1">
        <label class="col-form-label col-form-label-sm float-end">
          <i class="fa fa-filter"></i></label>
      </div>
      <div class="col-4 btn-group" btnRadioGroup [(ngModel)]="predicate" aria-label="Filters" (click)="loadLikes()">
        <label class="btn btn-outline-primary" btnRadio="liked">My Likes</label>
        <label class="btn btn-outline-primary" btnRadio="mutual">Matches</label>
        <label class="btn btn-outline-primary" btnRadio="likedBy">Likes me</label>
      </div>
    </div>
    <div class="row mt-3">
      @for (member of members; track member.id) {
      <div class="col-2">
        <app-member-card [member]="member"></app-member-card>
      </div>
      }
    </div>
  </div>
